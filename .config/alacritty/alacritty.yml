font:
        normal:
                family: JetBrains Mono
                style: Regular
        bold:
                family: JetBrains Mono
                style: Bold
        italic:
                family: JetBrains Mono
                style: Italic

        size: 9

background_opacity: 0.8
# Colors (Nakii's Theme)
